        title: "SenseX: Wellness as a service"
        time: 2014 - 2016
        tagline: "With the increasing number of desk jobs, workplaces have become the epicentre of several health risks. SenseX uses a variety of devices and sensors to track physical activity level of employees in an organization. SenseX platform of- fers APIs which can be used by 3rd party applications to create services and applications, which can focus on specific interventions."
