career-profile: 
    title: Bio
    text: 'Mridula is a PhD candidate in the Information Security Group at ETH Zurich, advised by Prof. Srdjan Capkun. In PhD, 
her focus is in designing secure and scalable localization systems capable of providing position and 
proximity verification in presence of an adversory. She is also interested in Security of Wireless networks, 
Network Modelling, Mobile Computing and Imapct of Social Media. She has received Masters degree from IIIT-Delhi 
in 2014 with specialization in Mobile and Ubiquitous Computing and B.Tech from UPTU, India in 2011. Between her Btech and Mtech,
she was research assistant in IIT-Delhi. She was Research Engineer in Xerox Research Centre, India before joining PhD.'

